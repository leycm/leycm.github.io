    <script>
        document.addEventListener('DOMContentLoaded', () => {

            function getQueryParam(param) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param);
            }

            function loadImage(imageName = 'cookie') {
                const imgElement = document.querySelector('.cookie_img');
                if (imgElement) {
                    if(imageName = 'none'){
                            imgElement.style.opacity=0;
                        }
                    imgElement.src = `../assets/img/header/${imageName}.webp`;
                    imgElement.onerror = () => {
                        imgElement.src = '../assets/img/header/cookie.webp';
                    };
                }
            }

            const image = getQueryParam('img') || 'cookie';
            loadImage(image);

            const file = getQueryParam('file');
            if (file) {
                const agbFilePath = `/file/arch/${file}.md`;
                console.log(`Lade AGBs aus: ${agbFilePath}`);

                fetch(agbFilePath)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error("Fehler beim Laden der Files");
                        }
                        return response.text();
                    })
                    .then(data => {
                        const md = window.markdownit();
                        const htmlOutput = md.render(data);

                        document.getElementById('file').innerHTML = htmlOutput;
                    })
                    .catch(error => {
                        console.error("Fehler:", error);
                        document.getElementById('file').textContent = "Fehler beim Laden der Files.";
                    });
            } else {
                document.getElementById('file').textContent = "Kein File angegeben.";
            }
        });
    </script>
